<!DOCTYPE html>
<html ng-app="dbg">
<head>
  <meta charset="utf-8">
  <title>Digital Board Games</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-route.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
  
  <script src="https://www.gstatic.com/firebasejs/3.5.1/firebase.js"></script>
  <script src="/common/common.js"></script>
  <script src="/dbg.js"></script>
  <script src="/startswith/startswith.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <link rel="stylesheet" type="text/css" href="/common/common.css">
</head>

<body ng-controller="DBGController">

  <div layout="row" ng-controller="NavController">
    <md-sidenav md-component-id="left" class="md-sidenav-left">
      <md-button class="dbg-nav-option" ng-click="startNewGame('startswith')">
        Create Game </md-button>
      <md-button class="dbg-nav-option">
        Join Game</md-button>
      <md-button class="dbg-nav-option" ng-click="leaveGame()">
        Leave Game</md-button>
    </md-sidenav>

    <md-button ng-click="openLeftMenu()" aria-label="menu">
      <!-- TODO replace with downloaded menu icon -->
      <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
    </md-button>
  </div>

  <div ng-view></div>
  
</body>
</html>
